<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soundscape (Part 5)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c2c2c; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .content-fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .step-btn { background-color: #374151; }
        .step-btn.active { background-color: #4f46e5; font-weight: 600; }
        .glassmorphic-panel { background: rgba(44, 44, 44, 0.65); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .visual-container {
            min-height: 300px;
            overflow: auto;
        }
        @media (min-width: 768px) {
            .visual-container {
                min-height: 0;
                aspect-ratio: 16 / 9;
            }
        }
    </style>
</head>
<body class="text-white">

    <header class="p-4 text-center border-b border-gray-700 shadow-lg flex-shrink-0">
        <h1 class="text-2xl md:text-3xl font-bold tracking-wider">The Soundscape (Part 5)</h1>
        <p class="text-sm md:text-base text-gray-400 mt-1">An Introduction to the Fairlight Page</p>
        <div class="flex justify-center space-x-8 mt-2">
            <a href="davinci-gem-part4.html" class="text-sm text-blue-400 hover:text-blue-300 transition-colors"><strong class="font-semibold">← Go back to Part 4</strong></a>
            <a href="davinci-gem-part6.html" class="text-sm text-blue-400 hover:text-blue-300 transition-colors"><strong class="font-semibold">Go to Part 6 →</strong></a>
        </div>
    </header>

    <div class="flex-grow flex flex-col md:flex-row overflow-hidden">
        <aside class="w-full md:w-64 bg-gray-800/30 p-4 overflow-y-auto border-r border-gray-700 flex-shrink-0">
            <h2 id="steps-title" class="text-lg font-bold mb-4 text-blue-400">Audio Basics</h2>
            <div id="steps-navigation" class="space-y-2"></div>
        </aside>
        <main class="flex-grow p-4 md:p-6 overflow-y-auto">
            <div id="content-display" class="w-full max-w-7xl mx-auto"></div>
        </main>
    </div>
    
    <script>
        const tutorialData = {
            the_mixer: {
                title: "The Fairlight Mixer",
                description: "The Mixer is the control hub for your audio. Each track on your timeline has a corresponding channel strip in the mixer. Use the faders to control volume and the meters to monitor audio levels.",
                visual: `<div class="w-full relative bg-black rounded-lg flex items-center justify-center p-4 visual-container"><div class="text-white">Placeholder for Mixer Screenshot</div></div>`
            },
            equalization: {
                title: "Equalization (EQ)",
                description: "EQ is like color correction for sound. It lets you boost or cut specific frequencies. Double-click the EQ section on a mixer channel to open the 6-band equalizer. Use it to improve vocal clarity or remove unwanted hum.",
                visual: `<div class="w-full relative bg-black rounded-lg flex items-center justify-center p-4 visual-container"><div class="text-white">Placeholder for EQ Screenshot</div></div>`
            },
            dynamics: {
                title: "Dynamics (Compression)",
                description: "Dynamics control the volume range of your audio. The most common tool is a Compressor, which automatically turns down the loudest parts of a clip, making the overall volume more consistent.",
                visual: `<div class="w-full relative bg-black rounded-lg flex items-center justify-center p-4 visual-container"><div class="text-white">Placeholder for Dynamics Screenshot</div></div>`
            },
            audio_fx: {
                title: "Adding Audio FX",
                description: "Just like video effects, you can add audio effects from the 'Effects' library. Find plugins like Reverb (to add space) or Noise Reduction under the 'Audio FX' section and drag them onto a clip or track.",
                visual: `<div class="w-full relative bg-black rounded-lg flex items-center justify-center p-4 visual-container"><div class="text-white">Placeholder for Audio FX Screenshot</div></div>`
            }
        };

        const contentDisplay = document.getElementById('content-display');
        const stepsNavigation = document.getElementById('steps-navigation');
        let currentStepKey = 'the_mixer';

        function updateContent(stepKey) {
            currentStepKey = stepKey;
            const step = tutorialData[stepKey];
            contentDisplay.innerHTML = `
                <div class="glassmorphic-panel rounded-2xl shadow-2xl p-6 transition-all duration-300 content-fade-in">
                    <div class="w-full flex flex-col">
                        <h3 class="text-xl md:text-2xl font-bold mb-2">${step.title}</h3>
                        <div class="bg-gray-900/40 rounded-lg p-4 mb-4">
                            <p class="text-gray-300 text-xs md:text-sm leading-relaxed">${step.description}</p>
                        </div>
                        <div class="bg-gray-900/40 rounded-lg relative overflow-auto">${step.visual}</div>
                    </div>
                </div>`;
            document.querySelectorAll('.step-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.step === stepKey));
        }

        function initialize() {
            const stepOrder = ['the_mixer', 'equalization', 'dynamics', 'audio_fx'];
            stepOrder.forEach(key => {
                const data = tutorialData[key];
                const button = document.createElement('button');
                button.className = 'step-btn w-full text-left p-3 rounded-md text-sm transition-colors duration-200 hover:bg-indigo-500';
                button.dataset.step = key;
                button.textContent = data.title;
                button.onclick = () => updateContent(key);
                stepsNavigation.appendChild(button);
            });
            updateContent('the_mixer');
        }

        initialize();
    </script>
</body>
</html>
